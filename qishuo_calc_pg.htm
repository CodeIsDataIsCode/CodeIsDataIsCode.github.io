<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta name="keywords" content="天时;天机;命理;社会趋势;预测;测算;八字;皇极经世;紫微斗数;紫微;四柱;寿星天文历;万年历;农历;农历计算;算法;天文算法;伊斯兰历;回历;节气;交节时刻;日食;月食;地方食;行星历" name=keywords>
	<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="your description">
	<meta name="author" content="author,email address">
	<meta name="robots" content="index,follow">
	<meta name="renderer" content="ie-stand">

	<title id="ThisTitle">識天時窺天機-氣朔計算</title>

		<!--	定义几种常用的显css风格	-->
	<link rel="stylesheet" href="./css/qishuo_calc_pg.css" />
	<style>

	</style>

	<!--	需要调用的javascript文件	-->
	<!--		-->
		<!--	<script src=./JS/globalVar.js></script> 全局变量表	-->
		<script src=./JS/globalVar.js></script>	<!--	全局变量表	-->
		<script src=./JS/tools.js></script>	<!--	页面工具函数	-->
		<script src=./JS/eph0.js></script>	<!--	天文常数等	-->
		<script src=./JS/eph.js></script>	<!--	星历计算模块	-->
		<script src=./JS/lunar_Fun.js></script>	<!--	日历物件、农历核心模块	-->
		<script src=./JS/GEOInfo.js></script>	<!--	全国城市经纬数据库及皇帝纪年数据库	-->
		
		<script src=./JS/qishuo_calc_pgShow.js></script>	<!--	氣朔計算頁面顯示相關的	-->
</head>

<body  class="headStyle">

	<!--气朔计算表-->
	<div id=QiShuoCalcFunPG>
		<input id=QS_ThisYearText type=text size=3 value=1900>年
		<input id=QS_ItemNumText type=text size=2 value=1000>个
		<input id=QS_AngleText type=text size=3 value=-76.57>°
		<button onclick="QS_shuoCalcPageShow(0)">定朔</button>
		<button onclick="QS_shuoCalcPageShow(90)">上弦</button>
		<button onclick="QS_shuoCalcPageShow(180)">定望</button>
		<button onclick="QS_shuoCalcPageShow(270)">下弦</button>
		<button onclick="QS_shuoCalcPageShow(-1)">任意月相</button>
		<select id=QS_JieQiCalModeList>
			<option value=1>计算24节气</option>
			<option value=2>计算12中气</option>
			<option value=3>计算12节气</option>
			<option value=4 selected>计算单节气</option>
			<option value=5>计算年两分</option>
			<option value=6>计算年四分</option>
		</select>&nbsp;
		<select id=QS_JieQiList>
			<option value=-361>任意角度</option>
			<option value=-90>中:冬至-90魔羯座</option>
			<option value=-75>节:小寒</option>
			<option value=-60>中:大寒-水瓶座</option>
			<option value=-45 selected>节:立春-45</option>
			<option value=-30>中:雨水-双鱼座</option>
			<option value=-15>节:惊蛰</option>
			<option value=0>中:春分0白羊座</option>
			<option value=15>节:清明</option>
			<option value=30>中:谷雨-金牛座</option>
			<option value=45>节:立夏45</option>
			<option value=60>中:小满-双子座</option>
			<option value=75>节:芒种</option>
			<option value=90>中:夏至90巨蟹座</option>
			<option value=105>节:小暑</option>
			<option value=120>中:大暑-狮子座</option>
			<option value=135>节:立秋135</option>
			<option value=150>中:处暑-处女座</option>
			<option value=165>节:白露</option>
			<option value=180>中:秋分180天秤座</option>
			<option value=195>节:寒露</option>
			<option value=210>中:霜降-天蝎座</option>
			<option value=225>节:立冬225</option>
			<option value=240>中:小雪-射手座</option>
			<option value=255>节:大雪</option>
			<option value=270>中:冬至270魔羯座</option>
			<option value=285>节:小寒</option>
			<option value=300>中:大寒-水瓶座</option>
		</select>&nbsp;
		<button onclick="QS_qiCalcPageShow()">定節氣</button>
		<button onclick="QS_houCalcPageShow()">定候</button>
		<button onclick="QS_earthMinRPageShow()">地球近远日点</button>
		<button onclick="QS_ganZhiYearPageShow(year2Ayear(QS_ThisYearText.value))">公元年干支</button>
		<button onclick="QS_constellationPageShow()">太陽星座</button>
	</div>
	<br><hr>
	
	<div id=QiShuoInfoArea style="font-size: 12px; color:#0000FF">
	</div>

</html>
